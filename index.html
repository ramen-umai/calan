      <script>
        const authArea = document.getElementById("authArea");
        const user = JSON.parse(localStorage.getItem("calanUser"));
        
        if (user) {
            authArea.innerHTML = `
                <h3 class="mb-3">
                    ${user.name} さん、ようこそ！
                </h3>
                <p>今日はどんなお買い物をしますか？</p>
                <br>
                <a type="button" class="btn btn-outline-danger" href="#" id="logoutBtn">
                    ログアウト
                </a>
            `;
        
            document.getElementById("logoutBtn").addEventListener("click", () => {
                localStorage.removeItem("calanUser");
                location.reload();
            });
        
        } else {
            authArea.innerHTML = `
            <div class="mb-3 h3">
                Calanにログインする
            </div>
